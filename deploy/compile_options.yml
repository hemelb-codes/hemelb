default: 
  CMAKE_BUILD_TYPE: "Release"
  CMAKE_CXX_FLAGS_RELEASE: "-O4"
no_steering:
  HEMELB_STEERING_LIB: "none"
basic_steering:
  HEMELB_STEERING_LIB: "basic"
debug:
  CMAKE_BUILD_TYPE: "Debug"
  HEMELB_LOG_LEVEL: "debug"
  HEMELB_OPTIMISATION: ""
gdb:
  HEMELB_USE_DEBUGGER: "ON"
multiscale:
  HEMELB_BUILD_MULTISCALE: "ON"
no_streaklines:
  HEMELB_USE_STREAKLINES: "OFF"
wait_on_connect:
  HEMELB_WAIT_ON_CONNECT: "ON"
d3q15:
  HEMELB_LATTICE: "D3Q15"
d3q19:
 HEMELB_LATTICE: "D3Q19"
d3q27:
  HEMELB_LATTICE: "D3Q27"
lbgk:
  HEMELB_KERNEL: "LBGK"
entropic_a:
  HEMELB_KERNEL: "EntropicAnsumali"
entropic_c:
  HEMELB_KERNEL: "EntropicChik"
mrt:
  HEMELB_KERNEL: "MRT"
non_newtonian_cy:
  HEMELB_KERNEL: "NNCY"
non_newtonian_c:
  HEMELB_KERNEL: "NNC"
non_newtonian_tpl:
  HEMELB_KERNEL: "NNTPL"
# Pattern is wall_inlet_outlet
sbb_ladd_nash:
  HEMELB_WALL_BOUNDARY: "SIMPLEBOUNCEBACK"
  HEMELB_INLET_BOUNDARY: "LADDIOLET"
  HEMELB_WALL_INLET_BOUNDARY: "LADDIOLETSBB"
  HEMELB_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSUREIOLET"
  HEMELB_WALL_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSURESBB"
bfl_ladd_nash:
  HEMELB_WALL_BOUNDARY: "BFL"
  HEMELB_INLET_BOUNDARY: "LADDIOLET"
  HEMELB_WALL_INLET_BOUNDARY: "LADDIOLETBFL"
  HEMELB_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSUREIOLET"
  HEMELB_WALL_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSUREBFL"
bfl_nash_nash:
  HEMELB_WALL_BOUNDARY: "BFL"
  HEMELB_INLET_BOUNDARY: "NASHZEROTHORDERPRESSUREIOLET"
  HEMELB_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSUREIOLET"
  HEMELB_WALL_INLET_BOUNDARY: "NASHZEROTHORDERPRESSUREBFL"
  HEMELB_WALL_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSUREBFL"
gzs_ladd_nash:
  HEMELB_WALL_BOUNDARY: "GZS"
  HEMELB_INLET_BOUNDARY: "LADDIOLET"
  HEMELB_WALL_INLET_BOUNDARY: "LADDIOLETGZS"
  HEMELB_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSUREIOLET"
  HEMELB_WALL_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSUREGZS"
jy_ladd_nash:
  HEMELB_WALL_BOUNDARY: "JUNKYANG"
  HEMELB_INLET_BOUNDARY: "LADDIOLET"
  HEMELB_WALL_INLET_BOUNDARY: "LADDIOLETJY"
  HEMELB_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSUREIOLET"
  HEMELB_WALL_OUTLET_BOUNDARY: "NASHZEROTHORDERPRESSUREJY"
separated_pointpoint:
  HEMELB_POINTPOINT_IMPLEMENTATION: Separated
separated_concerns:
  HEMELB_SEPARATED_CONCERNS: ON
no_debug:
  CMAKE_CXX_FLAGS: "-DNDEBUG"
  CMAKE_C_FLAGS: "-DNDEBUG"
use_sse:
  HEMELB_USE_SSE3: ON
